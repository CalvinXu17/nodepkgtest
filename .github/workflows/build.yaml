name: Build with pkg

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd service
          npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build all targets
        run: |
          cd service
          pkg .

      - name: Collect artifacts
        run: |
          mkdir artifacts
          cp service/bin/* artifacts/ || true

      - name: Upload all binaries
        uses: actions/upload-artifact@v4
        with:
          name: all-platforms
          path: artifacts/
